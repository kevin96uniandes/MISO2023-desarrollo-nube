version: "3.8"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=conversor
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - default
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  redis:
    image: "redis:latest"
  flask-app:
    build:
      context: .  
    ports:
      - "5000:5000"  
    depends_on:
      - db
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - FLASK_ENV=development
      - DB_HOST=db
    command: flask run -h 0.0.0.0  
    links:
      - db
    networks:
      - default
    volumes:
      - .:/app
      - ./files:/app/files  
  celery-worker:
    build: .
    command: celery -A cola worker --loglevel=info
    volumes:
      - ./files:/app/files
    links:
      - db
    depends_on:
      - redis
      - flask-app